<div class="row col-md-pull-2" ng-controller="products">
  <div class="col-md-10 col-md-push-3 well">
    <p class="lead">Gadget inventory</p>
     <div class="col-md-12">
       <div class="row">
        <div class="form-group">
          <label class="col-md-1 control-label">Company name</label>  
          <div class="col-md-6">
            <input type="text" 
                     name="search" 
                     class="form-control" 
                     ng-model="search" placeholder="search name" ng-change="search_gadgets(search)">
          </div>
        </div>
      </div>
    </div><br>
    <div class="col-md-8" >
      <div class="row">
        <div class="col-md-10">
          <p class="lead"> List of products</p>
            <!-- <totalproducts first="joe" last="albut"></totalproducts> -->
            <totalproducts listproducts={{list_items}}>
            </totalproducts>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <a class="btn btn-primary" ng-href="/#/products/new">NewProduct</a>
  </div>
</div>
