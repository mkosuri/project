<table class="table table-striped table-hover" ng-controller="products">
  <thead>
    <tr>
      <th ng-repeat="list in list_headers">{{list}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in listproducts">
      <td>{{product.id}}</td>
      <td>{{product.title}}</td>
      <td>{{product.company_name}}</td>
      <td>
          <a ng-href="/#/products/show/{{product.id}}">show</a>
          <!-- <button type= "button" ng-init="show=false" ng-click="show = !show">flip</button> -->
          <button ng-click="open(product.id)">edit</button>
          <button type= "button" ng-click="deleteItem(product.id)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
